{% extends "base.html" %} {% load static %} {% block content %}
<div class="card mb-3">
  <h1 style="color:#3cc6de">Details</h1>
  <img
    src="{% static 'img/eyes.jpg' %}"
    class="card-img-top"
    style="height: 200px"
    alt="colorful eye"
  />
  <div class="card-body">
    <h5 class="card-title"><b>{{ object.idea }} ({{ object.kind }})</b></h5>
    <p class="card-text">{{ object.status }}</p>
    <p class="card-text">
      <a href="{% url 'idea_update' idea.pk %}" class="btn btn-info">Edit</a>
      <a href="#" class="btn btn-danger">Delete</a>
    </p>
  </div>
</div>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Description
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      aria-labelledby="headingOne"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <strong>What this idea is about:</strong>
        <br />
        {{ object.description }}
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="false"
        aria-controls="collapseTwo"
      >
        Next Steps
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <strong>What has to be done next?</strong>
        <br />
        {{ object.next_steps }}
      </div>
    </div>
  </div>
