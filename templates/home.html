{% extends "base.html" %}

{% block content %}
<h1>Magical Idea Universe</h1>
<table class="table table-dark table-striped">
    <tr>
        <th>Idea</th>
        <th>Kind</th>
        <th>Status</th>
    </tr>

            <td>{{ idea.status }}</a></td>
        </tr>
    {% endfor %}
</table>
  
{% endblock content %}
